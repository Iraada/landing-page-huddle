<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="huddle.css">
    <script src="https://kit.fontawesome.com/2d95c5172b.js" crossorigin="anonymous"></script>
    <title>Huddle</title>
</head>

<body>

    <!-- logo -->
    <img src="images/logo.svg" class="logo" alt="logohuddle">
    <!-- maincontent -->
    <div class="maincontent">
        <img class="mainimage" src="images/illustration-mockups.svg" alt="">
        <div class="textpart">
            <h1 class="heading">Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. Youhave a voice, but so does your audience. Create
                connection
                with your users as you engage in genuine discussion.</p>
            <a class="registerbutton" href="#">Register</a>
        </div>
    </div>
    <!-- social media buttons -->
    <div class="smicon">
        <i class="fab fa-facebook-f icon"> </i>
        <i class="fab fa-twitter icon"></i>
        <i class="fab fa-instagram icon"></i>
    </div>
</body>

</html>
